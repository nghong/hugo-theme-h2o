<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}</title>
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ with .Description }}<meta name="description" content="{{ . | plainify}}">{{ end }}
  {{ with .Keywords -}}<meta name="keywords" content="{{ delimit . ", " }}">{{- end }}
  {{ .Hugo.Generator }}
  <!-- Open Graph -->
  <meta property="og:title" content="{{ .Title }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:description" content="{{ . }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  {{ with .Params.featuredimage -}}<meta property="og:image" content="{{ . | absURL }}">{{- end }}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ .Permalink }}">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ .Description }}">
  {{ with .Params.featuredimage -}}<meta name="twitter:image" content="{{ . | absURL }}">{{- end }}
  
  <link rel="canonical" href="{{ .Permalink }}" />
  <link rel="stylesheet" href="{{ "/css/main.min.css" | relURL }}">
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />

  <!-- Favicon and Touch icons -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}" />
  <link rel="icon" href="{{ "/favicon.ico" | relURL }}" />
  <link rel="icon" sizes="192x192" href="{{ "/android-chrome-192x192.png" | relURL }}" />
  <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | relURL }}" />
  <link rel="mask-icon" href="{{ "/safari-pinned-tab.svg" | relURL }}" color="#5fbf5e" />
</head>
